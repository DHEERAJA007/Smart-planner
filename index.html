<!DOCTYPE html>
<html>
<head>
    <title>Smart Study Scheduler</title>
</head>
<body>
    <h2>Add Subject</h2>
    <form method="POST" action="/add">
        Subject: <input type="text" name="subject" required><br>
        Hours: <input type="number" name="hours" required><br>
        <button type="submit">Add</button>
    </form>

    <h2>Existing Subjects</h2>
    <ul>
        {% for sub in subjects %}
            <li>{{ sub.subject }} - {{ sub.hours }} hours</li>
        {% endfor %}
    </ul>

    <h2>Generate Schedule</h2>
    <form method="GET" action="/plan">
        Days Left: <input type="number" name="days" value="" required><br>
        Study Hours/Day: <input type="number" name="hours" value="" required><br>
        <button type="submit">Get Schedule</button>
    </form>
</body>
</html>
